name: go-package

on:
  push:
    tags: ['*']

permissions:
  contents: write

jobs:
  dfljksdjlkfdslk:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v4
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: run
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx -y goreleaser-npm-publisher publish --clear --project .
